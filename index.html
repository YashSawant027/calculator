<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <div class="Calculator">
            <div class="buttons">
                <h1 class="cal-txt">Calculator</h1>
                <div class="input-box">
                    <input type="text" id="inputb" class="inputb" placeholder="0">
                </div>
                <div class="r1">
                    <button class="btn grey">C</button>
                    <button class="btn grey p1">%</button>
                    <button class="btn grey">DEL</button>
                    <button class="btn yellow">/</button>
                </div>
                <div class="r1">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn yellow">*</button>
                </div>
                <div class="r1">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn yellow">-</button>
                </div>
                <div class="r1">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn yellow">+</button>
                </div>
                <div class="r1">
                    <button class="btn">00</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn yellow">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
